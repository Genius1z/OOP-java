<mat-toolbar>
  <!-- Nút menu bên trái với chữ "Beta" -->
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example button with text Beta"
  >
    <span class="beta-text">Beta</span>
  </button>

  <!-- Spacer bên trái để đẩy nhóm nút vào giữa -->
  <span class="example-spacer"></span>

  <!-- Wrapper chứa các button cần căn giữa -->
  <div class="center-buttons">
    <button mat-raised-button color="primary" routerLink="/upcommingshowing">
      Phim sắp chiếu
    </button>
    <button mat-raised-button color="primary" routerLink="/ishowing">
      Phim đang chiếu
    </button>
    <button mat-raised-button color="primary" routerLink="/special">
      Tìm phim
    </button>
  </div>

  <!-- Spacer bên phải để đẩy phần còn lại của nội dung sang phải -->
  <span class="example-spacer"></span>
</mat-toolbar>

<!-- Đây là nơi bạn đặt router-outlet -->
<router-outlet class="router-outlet"></router-outlet>
